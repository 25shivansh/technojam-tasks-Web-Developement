<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translator</title>
    <link rel="stylesheet"href="style.css">
</head>

<body>
    <div class="container">
        <div class="Text">
            <textarea name="" id="fromText" placeholder="Enter text"></textarea>
            <textarea name="" id="toText" placeholder="Translate"></textarea>
        </div>
        <div class="selectArea">
            <div class="select1">
                <img src="speaker.svg" alt="" id="speaker">
                <img src="copy.svg" alt="" id="copy">
                <select name="" id="fselect">
                    <option value="eng-GB">English</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>
            <div class="select1">
                <img src="speaker.svg" alt="" id="speaker">
                <img src="copy.svg" alt="" id="copy">
                <select name="" id="sselect">
                    <option value="hi-IN">Hindi</option>
                    <option value="eng-GB">English</option>
                    
                </select>
            </div>
        </div>
        <button id="transfer">Translate</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
